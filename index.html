<script>
  // Ensure all functions are in the global scope

  // Check OT start time
  function checkOTStartTime() {
    const now = new Date();
    const startTime = new Date();
    startTime.setHours(17, 30, 0);

    if (now < startTime) {
      alert("ไม่สามารถเริ่ม OT ก่อนเวลา 17:30 น.");
      return;
    }
    
    document.getElementById('ot-modal').style.display = 'flex';
  }

  // Global QR data object
  let qrData = {};
  let scanHandled = false;
  let isSubmitting = false;

  // Validate Step No. input to allow numbers and plus signs
  function validateStepNo(input) {
    let value = input.value;
    value = value.replace(/[^0-9+]/g, '');
    value = value.replace(/^\+/, '').replace(/\+$/, '');
    value = value.replace(/\+\+/g, '+');
    input.value = value;
    const pattern = /^[0-9]+(\+[0-9]+)*$/;
    if (value && !pattern.test(value)) {
      input.setCustomValidity('กรุณาใส่ตัวเลขและเครื่องหมาย + เท่านั้น เช่น 1 หรือ 1+2+3');
    } else {
      input.setCustomValidity('');
    }
  }

  function showScreen(id) {
    document.querySelectorAll('main > *').forEach(el => el.style.display = 'none');
    document.getElementById(id).style.display = '';
    if (id === 'scan-screen') {
      scanHandled = false;
      startScan();
      document.getElementById('start-job-info').innerHTML = '';
      document.getElementById('stop-job-info').innerHTML = '';
      document.getElementById('job-info').innerHTML = '';
    } else {
      // Stop button monitoring when leaving scan screen
      stopButtonMonitoring();
      
      if (window.qrScanner) {
        window.qrScanner.stop().catch(()=>{});
        window.qrScanner = null;
      }
      const qrReader = document.getElementById('qr-reader');
      qrReader.classList.remove('active');
      if (qrReader.querySelector('.scan-line')) qrReader.querySelector('.scan-line').remove();
    }
    if (id === 'start-form') {
      fillJobInfo('start-job-info');
      // Check for potential duplicates when showing start form
      checkAndWarnAboutPotentialDuplicates();
    }
    if (id === 'stop-form') {
      fillJobInfo('stop-job-info');
      updateStopFormFields();
    }
  }

  function fillJobInfo(containerId) {
    const el = document.getElementById(containerId);
    el.innerHTML = `
      <p><strong>Project Number:</strong> <input readonly value="${qrData.projectNo||''}"></p>
      <p><strong>Customer Name:</strong> <input readonly value="${qrData.customerName||''}"></p>
      <p><strong>Part Name:</strong> <input readonly value="${qrData.partName||''}"></p>
      <p><strong>Drawing Number:</strong> <input readonly value="${qrData.drawingNo||''}"></p>
      <p><strong>Quantity Ordered:</strong> <input readonly value="${qrData.quantityOrdered||''}"></p>
    `;
  }

  function fillInfoScreen() {
    document.getElementById('job-info').innerHTML = `
      <p><strong>Project Number:</strong> ${qrData.projectNo||''}</p>
      <p><strong>Customer Name:</strong> ${qrData.customerName||''}</p>
      <p><strong>Part Name:</strong> ${qrData.partName||''}</p>
      <p><strong>Drawing Number:</strong> ${qrData.drawingNo||''}</p>
      <p><strong>Quantity Ordered:</strong> ${qrData.quantityOrdered||''}</p>
      <div id="open-jobs-table"></div>
    `;
    // Always fetch fresh data from backend when showing job info screen
    showCurrentOpenJobs();
  }

  function resetAll() {
    qrData = {};
    document.getElementById('start-form').reset();
    document.getElementById('stop-form').reset();
    
    // Reset manual input form
    const manualInput = document.getElementById('manual-input');
    if (manualInput) {
      manualInput.style.display = 'none';
      manualInput.querySelector('form').reset();
    }
    
    // Reset QR reader display
    const qrReader = document.getElementById('qr-reader');
    if (qrReader) {
      qrReader.style.display = '';
    }
    
    showScreen('scan-screen');
    if (window.qrScanner) {
      window.qrScanner.stop().catch(()=>{});
      window.qrScanner = null;
    }
  }

  function startScan() {
    console.log('Starting QR scanner...');
    scanHandled = false;
    const qrReader = document.getElementById('qr-reader');
    
    if (!qrReader) {
      console.error('QR reader element not found!');
      alert('ไม่พบองค์ประกอบสแกน QR กรุณารีเฟรชหน้าเว็บ');
      return;
    }
    
    qrReader.style.display = '';
    qrReader.style.border = '';
    qrReader.classList.add('active');
    
    if (!qrReader.querySelector('.scan-line')) {
      const scanLine = document.createElement('div');
      scanLine.className = 'scan-line';
      qrReader.appendChild(scanLine);
    }
    
    if (window.qrScanner) {
      window.qrScanner.stop().catch(()=>{});
      window.qrScanner = null;
    }
    
    // Check if Html5Qrcode is available
    if (typeof Html5Qrcode === 'undefined') {
      console.error('Html5Qrcode library not loaded!');
      alert('ไลบรารี QR Scanner ไม่ได้โหลด กรุณารีเฟรชหน้าเว็บ');
      return;
    }
    
    try {
      window.qrScanner = new Html5Qrcode("qr-reader");
      console.log('QR Scanner initialized');
      
      Html5Qrcode.getCameras().then(devices => {
        console.log('Available cameras:', devices);
        console.log('Number of cameras found:', devices.length);
        
        // Log detailed camera information
        devices.forEach((device, index) => {
          console.log(`Camera ${index}:`, {
            id: device.id,
            label: device.label,
            isFront: device.label && device.label.toLowerCase().includes('front'),
            isBack: device.label && (device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('rear'))
          });
        });
        
        if (devices && devices.length) {
          // Store cameras globally for switching
          window.availableCameras = devices;
          window.currentCameraIndex = 0;
          
          // Try to find back camera first (multiple methods)
          let backCameraIndex = devices.findIndex(device => {
            const label = (device.label || '').toLowerCase();
            console.log('Checking camera:', device.label, 'for back camera indicators');
            
            return label.includes('back') ||
                   label.includes('rear') ||
                   label.includes('environment') ||
                   label.includes('camera 0') ||
                   (label.includes('camera') && !label.includes('front'));
          });
          
          console.log('Back camera index found:', backCameraIndex);
          
          // If still no back camera found, use the last camera (often back camera on mobile)
          if (backCameraIndex === -1 && devices.length > 1) {
            backCameraIndex = devices.length - 1;
            console.log('No explicit back camera found, using last camera:', backCameraIndex);
          }
          
          // Use back camera if found, otherwise use first camera
          if (backCameraIndex !== -1) {
            window.currentCameraIndex = backCameraIndex;
          }
          
          const selectedCamera = devices[window.currentCameraIndex];
          console.log('Using camera:', selectedCamera);
          console.log('Selected camera index:', window.currentCameraIndex);
          
          // Add camera switch button if multiple cameras available
          console.log('Checking if should add camera switch button. Cameras found:', devices.length);
          if (devices.length > 1) {
            console.log('Multiple cameras detected, adding switch button...');
            addCameraSwitchButton();
          } else {
            console.log('Only one camera found, no switch button needed');
          }
          
          // Temporary: Always add the button for testing
          console.log('Adding camera switch button for testing...');
          setTimeout(() => {
            addCameraSwitchButton();
          }, 1000);
          
          startCameraWithId(selectedCamera.id);
        } else {
          console.error('No cameras found');
          alert("ไม่พบกล้อง กรุณาตรวจสอบการเชื่อมต่อกล้องและสิทธิ์การเข้าถึง");
        }
      }).catch(err => {
        console.error('Get cameras error:', err);
        alert("ไม่สามารถเข้าถึงกล้องได้: " + err + "\n\nกรุณาตรวจสอบ:\n1. อนุญาตให้เข้าถึงกล้อง\n2. ปิดแอปพลิเคชันอื่นที่ใช้กล้อง\n3. ใช้ HTTPS หรือ localhost");
      });
    } catch (initError) {
      console.error('QR Scanner initialization error:', initError);
      alert("ไม่สามารถเริ่มต้น QR Scanner ได้: " + initError);
    }
  }

  // Start camera with specific ID
  function startCameraWithId(cameraId) {
    console.log('startCameraWithId called with:', cameraId);
    
    if (!window.qrScanner) {

  // Try to parse QR code in alternative formats
  function tryAlternativeFormats(qrText) {
    try {
      console.log('Trying alternative QR formats for:', qrText);
      
      // Format 1: Comma-separated values
      // Expected: projectNo,customerName,partName,drawingNo,quantityOrdered
      if (qrText.includes(',')) {
        const parts = qrText.split(',');
        if (parts.length >= 5) {
          qrData = {
            projectNo: parts[0].trim(),
            customerName: parts[1].trim(),
            partName: parts[2].trim(),
            drawingNo: parts[3].trim(),
            quantityOrdered: parts[4].trim()
          };
          console.log('Parsed as CSV format:', qrData);
          return true;
        }
      }
      
      // Format 2: Pipe-separated values
      if (qrText.includes('|')) {
        const parts = qrText.split('|');
        if (parts.length >= 5) {
          qrData = {
            projectNo: parts[0].trim(),
            customerName: parts[1].trim(),
            partName: parts[2].trim(),
            drawingNo: parts[3].trim(),
            quantityOrdered: parts[4].trim()
          };
          console.log('Parsed as pipe-separated format:', qrData);
          return true;
        }
      }
      
      // Format 3: Key-value pairs (simple format)
      // Expected: PROJECT:123\nCUSTOMER:ABC\nPART:XYZ\nDRAWING:456\nQTY:100
      if (qrText.includes(':') && qrText.includes('\n')) {
        const lines = qrText.split('\n');
        const data = {};
        for (const line of lines) {
          const [key, value] = line.split(':');
          if (key && value) {
            const trimmedKey = key.trim().toUpperCase();
            const trimmedValue = value.trim();
            
            if (trimmedKey.includes('PROJECT') || trimmedKey.includes('PROJ')) {
              data.projectNo = trimmedValue;
            } else if (trimmedKey.includes('CUSTOMER') || trimmedKey.includes('CUST')) {
              data.customerName = trimmedValue;
            } else if (trimmedKey.includes('PART')) {
              data.partName = trimmedValue;
            } else if (trimmedKey.includes('DRAWING') || trimmedKey.includes('DWG')) {
              data.drawingNo = trimmedValue;
            } else if (trimmedKey.includes('QUANTITY') || trimmedKey.includes('QTY')) {
              data.quantityOrdered = trimmedValue;
            }
          }
        }
        
        if (data.projectNo && data.customerName && data.partName && data.drawingNo && data.quantityOrdered) {
          qrData = data;
          console.log('Parsed as key-value format:', qrData);
          return true;
        }
      }
      
      // Format 4: Try to extract from any text that might contain the data
      // Look for patterns like numbers and text that could be our data
      const words = qrText.split(/[\s,|;:\n\t]+/).filter(w => w.trim().length > 0);
      if (words.length >= 5) {
        // Assume first 5 non-empty words are our data fields
        qrData = {
          projectNo: words[0],
          customerName: words[1],
          partName: words[2],
          drawingNo: words[3],
          quantityOrdered: words[4]
        };
        console.log('Parsed as space-separated format:', qrData);
        return true;
      }
      
      return false;
    } catch (error) {
      console.error('Error in alternative format parsing:', error);
      return false;
    }
  }

  // Check for duplicate job in currently displayed open jobs
  function checkForDuplicateJob(data) {
    if (!window._lastOpenJobs || window._lastOpenJobs.length === 0) {
      return false;
    }

    // Normalize data for comparison
    const normalizeStr = (str) => (str || '').toString().trim().toLowerCase();
    const normalizeProjectNo = (str) => (str || '').toString().replace(/^0+/, '').trim().toLowerCase();

    const duplicate = window._lastOpenJobs.find(job => {
      return normalizeProjectNo(job.projectNo || '') === normalizeProjectNo(data.projectNo) &&
             normalizeStr(job.partName || '') === normalizeStr(data.partName) &&
             normalizeStr(job.processName || '') === normalizeStr(data.processName) &&
             normalizeStr(job.processNo || '') === normalizeStr(data.processNo) &&
             normalizeStr(job.stepNo || '') === normalizeStr(data.stepNo) &&
             normalizeStr(job.machineNo || '') === normalizeStr(data.machineNo) &&
             normalizeStr(job.status || '') === 'open';
    });

    if (duplicate) {
      showDuplicateJobAlert(data);
      return true;
    }
    return false;
  }

          processName: data.processName,
          processNo: data.processNo,
          stepNo: data.stepNo,
          machineNo: data.machineNo,
          status: 'OPEN'
        }});
        showScreen('confirm-screen');
      }

    .catch((error) => {

      alert("เกิดข้อผิดพลาดในการส่งข้อมูล: " + error.message);

  function showCurrentOpenJobs(optimisticJobs) {
    const container = document.getElementById('open-jobs-table');
    if (!container) return; // Prevent error if element is not in DOM
    if (!qrData.projectNo || !qrData.partName) {
      container.innerHTML = '';
      return;
    }

    // If we have optimistic jobs, render them immediately
    if (optimisticJobs) {
      renderOpenJobsTable(optimisticJobs, container);
      return; // Don't fetch from backend when showing optimistic update
    }

    // Show loading spinner only when fetching from backend
    container.innerHTML = '<div style="margin-top:10px; text-align:center;"><span class="loader-spinner" style="width:32px; height:32px; border-width:4px; display:inline-block; vertical-align:middle;"></span> <span style="font-size:1.1em; color:#888;">กำลังโหลด...</span></div>';

    const GAS_ENDPOINT = url;
    const params = new URLSearchParams({
      mode: 'openJobs',
      projectNo: qrData.projectNo,
      partName: qrData.partName
    });
    fetch(`${GAS_ENDPOINT}?${params.toString()}`)
      .then(res => res.json())
      .then(openJobs => {
        window._lastOpenJobs = openJobs; // Store the latest jobs globally
        renderOpenJobsTable(openJobs, container);
      })
      .catch(() => {
        container.innerHTML = '<div style="margin-top:10px; color:#b71c1c;">เกิดข้อผิดพลาดในการโหลดงานที่เปิดอยู่</div>';
      });
  }

  function optimisticUpdateOpenJobs(expectedChange) {
    // Only update if the open jobs table is visible
    const container = document.getElementById('open-jobs-table');
    if (!container || container.offsetParent === null) return;
    let optimisticJobs = window._lastOpenJobs ? [...window._lastOpenJobs] : [];
    
    console.log('Current jobs before update:', optimisticJobs);
    console.log('Expected change:', expectedChange);

    // Apply the expected change
    if (expectedChange && expectedChange.type && expectedChange.job) {
      if (expectedChange.type === 'add') {
        optimisticJobs.push(expectedChange.job);
      } else if (expectedChange.type === 'remove') {
        optimisticJobs = optimisticJobs.filter(j =>
          !(j.processName === expectedChange.job.processName &&
            j.processNo === expectedChange.job.processNo &&
            j.stepNo === expectedChange.job.stepNo &&
            j.machineNo === expectedChange.job.machineNo)
        );
      } else if (expectedChange.type === 'update') {
        let found = false;
        optimisticJobs = optimisticJobs.map(j => {
          if (j.processName === expectedChange.job.processName &&
              j.processNo === expectedChange.job.processNo &&
              j.stepNo === expectedChange.job.stepNo &&
              j.machineNo === expectedChange.job.machineNo) {
            found = true;
            return { ...j, ...expectedChange.job };
          }
          return j;
        });
        // If we didn't find the job to update, it might be new
        if (!found && expectedChange.type === 'update') {
          optimisticJobs.push(expectedChange.job);
        }
      }
    }

    console.log('Jobs after update:', optimisticJobs);
    window._lastOpenJobs = optimisticJobs; // Update our global store
    showCurrentOpenJobs(optimisticJobs);
  }
